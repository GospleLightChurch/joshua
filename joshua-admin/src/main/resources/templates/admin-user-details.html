<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
</head>
<body>

<div th:replace="fragment/admin-nav :: primary">导航栏</div>

<div class="ui admin layout root">
    <div th:replace="fragment/admin-layout :: header('用户信息', ${user.nickname})">布局标题</div>
    <div th:replace="fragment/admin-user-details :: details(${user})">用户表格</div>
    <div th:replace="fragment/admin-user-details :: modal(${user})">添加权限对话框</div>
    <form class="ui admin user form" th:action="@{/}" th:object="${user}" method="post" style="display: none">
        <input type="hidden" th:field="*{username}"/>
    </form>
</div>

<script th:replace="fragment/header :: script"></script>
</body>
</html>
