<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/semantic.css">

</head>
<body>

<div class="ui test checkbox">
    <input type="checkbox" name="item" >
    <label>item 1</label>
</div>

<div class="ui test checkbox">
    <input type="checkbox" name="item">
    <label>item 2</label>
</div>

<div class="ui test checkbox">
    <input type="checkbox" name="item">
    <label>item 3</label>
</div>

<div class="ui test checkbox">
    <input type="checkbox" name="item">
    <label>item 4</label>
</div>

<div class="ui test checkbox">
    <input type="checkbox" name="item">
    <label>item 5</label>
</div>

<div>
<button id="btnCheckAll" class="ui button">全选</button>
<button id="btnReverse" class="ui positive check button">反选</button>
<button id="btnClear" class="ui negative uncheck button">清除</button>


    <div>
        $('.ui.basic.modal').modal('show');  $('.ui.basic.modal').modal('show');
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/semantic.js"></script>
<script>

    $("#btnCheckAll").click(function () {
        $(".checkbox" ).checkbox("check");
    });

    $("#btnReverse").click(function () {
        $(".checkbox" ).checkbox("toggle");
    });


    $("#btnClear").click(function () {
        $(".checkbox" ).checkbox("uncheck");
    });

</script>


</body>
</html>
