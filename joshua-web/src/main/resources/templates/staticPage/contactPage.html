一级页面 - 联系我们
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<!--/* 引用基本组件header中的header，head中的元素内容会被基本组件替换掉，这里面的内容仅用于本地测试 */-->
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
    <link href="../../public/assets/css/joshua.min.css" rel="stylesheet"/>
</head>
<body>
<div class="ui container">
    <!-- 引用主要导航栏组件，同样，元素里面的内容仅供内地调试使用，实际在服务器中会被主要导航栏组件替换掉，以下同理 -->
    <div th:replace="fragment/navigation :: primary">导航栏</div>

    <div class="ui stackable grid">
        <div class="sixteen wide column">
            <h1>联系我们</h1>
        </div>
        <div class="eight wide column">
            <div class="ui grid">
                <div class="row">
                    <label class="ui huge icon black label fluid">
                        <i class="text telephone icon"></i> <span>028-85179217</span>
                    </label>
                </div>
                <div class="row">
                    <label class="ui huge icon black label fluid">
                        <i class="mail icon"></i> <span>cdgyt2013@163.com</span>
                    </label>
                </div>
            </div>
            <div class="ui horizontal hidden divider"></div>
            <div class="ui horizontal divider">如果您有更好的建议，请在下面留言</div>
            <div th:replace="fragment/message :: primary"></div>
        </div>
        <div class="eight wide center aligned column">
            <h2>教堂地图</h2>
            <img class="ui large rounded centered image" src="../../public/assets/images/meta/map.jpg"
                 th:src="@{/assets/images/meta/map.jpg}"/>
        </div>
    </div>
</div>
<!--/* 引用页脚组件 */-->
<div th:replace="fragment/footer :: footer">页脚</div>
<script src="../../public/assets/js/joshua.min.js" th:src="@{/assets/js/joshua.min.js}"></script>
</body>
</html>
