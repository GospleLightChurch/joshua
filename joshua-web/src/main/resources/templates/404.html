<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- 引用基本组件header中的header，head中的元素内容会被基本组件替换掉，这里面的内容仅用于本地测试 -->
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
    <link href="../public/assets/css/joshua.css" rel="stylesheet"/>
</head>
<body>

<!-- 页面容器 -->
<div class="ui container">
    <!-- 引用主要导航栏组件，同样，元素里面的内容仅供内地调试使用，实际在服务器中会被主要导航栏组件替换掉，以下同理 -->
    <div th:replace="fragment/navigation :: primary">导航栏</div>

    <div class="ui segment">
        <h1>404</h1>
        <h2>抱歉，您访问的资源<span th:utext="${path}"></span>不存在，或者已经被移到别处</h2>
    </div>
</div>

<!-- 引用页脚组件 -->
<div th:replace="fragment/footer :: footer">页脚</div>

<!-- 引用javascript脚本 -->
<script src="../public/assets/js/joshua.js" th:src="@{/assets/js/joshua.js}"></script>
</body>
</html>
