<!--
导航栏基本组件，用于每个页面
-->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>基督教光音堂</title>
    <link rel="stylesheet" href="../../public/assets/css/joshua.min.css"/>
</head>
<!-- 主要导航栏，用于页面最顶部的导航栏 -->
<body>
<div th:fragment="primary">
    <div class="ui container">
        <!--导航菜单栏-->
        <div class="ui small menu">
            <a class="active item">光音堂 </a>
            <a class="item">聚会时间 </a>
            <div class="ui dropdown item">教堂简介 <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">基督信仰</a>
                    <a class="item">财务报告</a>
                    <a class="item">事工报告</a>
                    <a class="item">联系我们</a>
                </div>
            </div>
            <div class="ui dropdown item">团契活动 <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">青年团契</a>
                    <a class="item">夫妻团契</a>
                    <a class="item">未婚团契</a>
                    <a class="item">蒙恩团契</a>
                    <a class="item">长者团契</a>
                </div>
            </div>
            <a class="item">留言板 </a>
            <!--导航栏搜索框-->
            <div class="right menu">
                <div class="item">
                    <div class="ui input focus icon">
                        <input class="search" type="text" placeholder="Search..."/>
                        <i class="circular search link icon"></i>
                    </div>
                </div>
                <!--语言设置-->

                <div class="ui pointing dropdown link item">
                    <span class="text">语言</span>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item">简体中文</div>
                        <div class="item">繁體中文</div>
                        <div class="item">English</div>
                        <div class="item">한국어</div>
                        <div class="item">日本語</div>
                    </div>
                </div>
                <!--登陆按钮-->
                <div class="item">
                    <div class="ui primary button" id="login">登录</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 登录页面设置 -->
    <div class="overlay"></div>
    <div class="login-content">
        <!--关闭窗口按钮-->
        <span id="close" class="close">x</span>
        <!--logo-->
        <div class="login-logo">
            <img class="logo" src="../../public/assets/images/logo.gif" alt="基督教光音堂" />
        </div>
        <form id="login" class="ui fluid form segment">
            <div class="field">
                <label class="">用户名</label>
                <div class="ui left icon input">
                    <input type="text" name="userName" placeholder="用户名/邮箱/手机">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field">
                <label class="">密码</label>
                <div class="ui left icon input">
                    <input type="password" name="password" placeholder="密码">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="ui checkbox">
                <input type="checkbox" tabindex="0" name="terms" />
                <label>下次自动登录</label>
            </div>
            <a href="" class="fotpass" name="terms">忘记密码</a>
            <div class="inline field login-btn">
                <button class="ui blue submit button">登录 </button>
                <button class="ui button">注册 </button>
            </div>
        </form>
    </div>
</div>

<!-- 次要导航栏，用于二级页面侧边导航栏 -->
<div th:fragment="secondary">
    <!-- 侧导航 -->
    <div class="ui vertical menu">
        <div class="item">
            <div class="ui input focus icon">
                <input class="search" type="text" placeholder="Search..."/>
                <i class="circular search link icon"></i>
            </div>
        </div>
        <a class="item">光音堂 </a>
        <a class="item">聚会时间 </a>
        <div class="item">教堂简介
            <div class="menu">
                <a class="active item">基督信仰</a>
                <a class="item">财务报告</a>
                <a class="item">事工报告</a>
                <a class="item">联系我们</a>
            </div>
        </div>
        <div class="item">团契活动
            <div class="menu">
                <a class="active item">青年团契</a>
                <a class="item">夫妻团契</a>
                <a class="item">未婚团契</a>
                <a class="item">蒙恩团契</a>
                <a class="item">长者团契</a>
            </div>
        </div>
        <a class="item">留言板</a>

    </div>
</div>
<script src="../../public/assets/js/joshua.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
