<!--
导航栏基本组件，用于每个页面
-->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>基督教光音堂</title>
    <link rel="stylesheet" href="../../public/assets/css/joshua.min.css"/>
</head>
<!-- 主要导航栏，用于页面最顶部的导航栏 -->
<body>
<div th:fragment="primary">
    <!--导航菜单栏-->
    <nav id="menu" class="ui secondary menu">
        <div class="ui dropdown item inverted blue button">
            <span th:utext="#{nav.gyt.title}">光音堂</span>
            <div class="menu">
                <a class="item" th:utext="#{nav.gyt.intro}">教堂简介</a>
                <a class="item" th:utext="#{nav.gyt.christian}">基督信仰</a>
                <a class="item" th:utext="#{nav.gyt.poster}">主任牧师</a>
                <a class="item" th:utext="#{nav.gyt.contact}">联系我们</a>
            </div>
        </div>

        <div class="ui dropdown item">
            <span th:utext="#{nav.believe.title}">信仰生活</span>
            <div class="menu">
                <a class="item" th:utext="#{nav.believe.newcommer}">新人</a>
                <a class="item" th:utext="#{nav.believe.worship}">主日崇拜</a>
                <a class="item" th:utext="#{nav.believe.group}">团契生活</a>
                <a class="item" th:utext="#{nav.believe.sundayschool}">主日学</a>
            </div>
        </div>

        <div class="ui dropdown item">
            <span th:utext="#{nav.service.title}">主内服侍</span>
            <div class="menu">
                <a class="item" th:utext="#{nav.service.chord}">唱诗班</a>
                <a class="item" th:utext="#{nav.service.firstlove}">初爱敬拜赞美</a>
                <a class="item" th:utext="#{nav.service.voice}">音控组</a>
                <a class="item" th:utext="#{nav.service.video}">摄像组</a>
                <a class="item" th:utext="#{nav.service.gosple}">福音大使</a>
                <a class="item" th:utext="#{nav.service.visit}">探访组</a>
            </div>
        </div>

        <div class="ui dropdown item">
            <span th:utext="#{nav.knowChrist.title}">认识基督</span>
            <div class="menu">
                <a class="item" th:utext="#{nav.knowChrist.sharing}">见证奉献</a>
                <a class="item" th:utext="#{nav.knowChrist.article}">好文推荐</a>
                <a class="item" th:utext="#{nav.knowChrist.media}">媒体资源</a>
            </div>
        </div>

        <div class="ui dropdown item">
            <span th:utext="#{nav.home.title}">家事园地</span>
            <div class="menu">
                <a class="item" th:utext="#{nav.home.week}">每周讲道</a>
                <a class="item" th:utext="#{nav.home.report}">事工报告</a>
                <a class="item" th:utext="#{nav.home.bible}">在线圣经</a>
                <a class="item" th:utext="#{nav.home.financial}">财务报告</a>
                <a class="item" th:utext="#{nav.home.wedding}">教堂婚礼</a>
            </div>
        </div>

        <!--导航栏搜索框-->
        <div class="right menu">
            <div class="item">
                <div class="ui input focus icon">
                    <input class="search" type="text" th:placeholder="#{nav.search}"/>
                    <i class="circular search link icon"></i>
                </div>
            </div>

            <!--登陆按钮-->
            <div class="item">
                <span id="login" th:utext="#{nav.login}">登录</span>
            </div>

            <!--登陆按钮-->
            <div class="item">
                <span id="logon" th:utext="#{nav.logon}">注册</span>
            </div>
        </div>
    </nav>
</div>

<!-- 次要导航栏，用于二级页面侧边导航栏 -->
<div th:fragment="secondary">

</div>
<script src="../../public/assets/js/joshua.min.js"></script>
</body>
</html>
