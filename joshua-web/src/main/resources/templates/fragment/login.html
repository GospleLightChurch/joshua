<!--
用户登陆基本组件，用于登陆页面
-->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>基督教光音堂</title>

    <link rel="stylesheet" href="../../public/assets/css/joshua.min.css"/>


</head>

<body>
<!-- 用户登录组件 -->
<div th:fragment="login">

        <!--登录框页面-->
        <div class="overlay"></div>
        <div class="login-content ">
            <!--关闭窗口按钮-->
            <span id="close" class="close">x</span>
            <!--logo-->
            <div class="login-logo">
                <img class="logo" src="../../public/assets/images/logo.gif" alt="基督教光音堂">
            </div>

            <div class="ui middle ">
                <!--输入框-->
                <div class="ui form login-text">
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="text" placeholder="用户名/邮箱/手机"/>
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="password" placeholder="密码"/>
                            <i class="lock icon"></i>
                        </div>
                    </div>
                </div>
                <!--按钮-->
                <div class="login-btn">
                    <button class="ui primary button">登录 </button>
                    <button class="ui button">注册 </button>
                </div>
                <a href="" class="fotpass">忘记密码</a>
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" >
                    <label>下次自动登录</label>
                </div>

            </div>
    </div>

</div>


<script src="../../public/assets/js/joshua.min.js"></script>
</body>
</html>
