<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
    <link href="../public/assets/css/joshua.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragment/navigation :: primary">导航栏</div>

<div class="ui joshua main container">
    <div class="ui stackable grid">
        <div class="row">
            <div class="column">
                <div th:replace="fragment/layout :: header (${item.title})">文章标题</div>
            </div>
        </div>
        <div class="row">
            <div class="eight wide column">
                <a class="ui icon green label" th:href="@{'/fellowship/' + ${item.fellowship.name}}">
                    <i class="home icon"></i>
                    <span th:utext="${item.fellowship.displayName}">所属团契</span>
                </a>

                <label class="ui icon label">
                    <i class="calendar icon"></i>
                    <span th:utext="${#dates.format(item.createdDate, 'yyyy-MM-dd')}">创建日期</span>
                </label>

                <label class="ui right floated icon label">
                    <i class="eye icon"></i>
                    <span th:utext="${item.pageView} ? ${item.pageView} : 0">0</span>
                </label>
            </div>
            <div class="eight wide right aligned column">
                <label class="ui label">分享文章</label>

                <i class="ui wechat link circular icon qr"></i>
                <div class="ui popup">
                    <div class="ui horizontal divider">扫描二维码分享文章</div>
                    <div id="qr-address" style="text-align: center"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div th:replace="fragment/article-editor :: article-reader(${item})">文章阅读器</div>
                <div th:replace="fragment/layout :: dimmer('正在飞一般地加载文章')"></div>
            </div>
        </div>
    </div>
</div>

<!--/* 引用页脚组件 */-->
<div th:replace="fragment/footer :: footer">页脚</div>

<script th:src="@{/assets/js/article.js}"></script>
</body>
</html>
