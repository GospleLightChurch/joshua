<!--
2016年8月22号作业说明

 - 实现五个复选框
 - 三个复选框控制按钮
  - 全选
  - 反选
  - 取消所有
 - 单击复选框弹出模态框（MODAL）
 - 模态框可以出入复选框标题
 - 确认以后更改复选框标题
 - 取消则什么都不做
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>光音堂网站组第一次作业</title>
    <link rel="stylesheet" href="css/semantic.css"/>
</head>
<body>

<div class="ui container">
    <div class="ui raised segment">
        <div class="ui grid">
            <div class="row">
                <div class="column">
                    <h1>光音堂网站组第一次作业</h1></div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="ui list">
                        <div class="item">
                            <div class="ui checkbox">
                                <input type="checkbox"/>
                                <label>选项一</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ui checkbox">
                                <input type="checkbox"/>
                                <label>选项二</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ui checkbox">
                                <input type="checkbox"/>
                                <label>选项三</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ui checkbox">
                                <input type="checkbox"/>
                                <label>选项四</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ui checkbox">
                                <input type="checkbox"/>
                                <label>选项五</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="ui buttons">
                        <div id="select-all" class="ui button">全选</div>
                        <div id="deselect-all" class="ui button">反选</div>
                        <div id="clear-all" class="ui button">清除</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui small modal">
    <div class="header">修改复选框标题</div>
    <div class="content">
        <div class="ui left icon input fluid">
            <input id="title" type="text" placeholder="请输入复选框标题"/>
            <i class="users icon"></i>
        </div>
    </div>

    <div class="actions">
        <div class="ui positive button">确定</div>
        <div class="ui negative button">取消</div>
    </div>
</div>



<script src="js/jquery.js"></script>
<script src="js/semantic.js"></script>
<script>
    /* 获取所有复选框 */
    var checkbox = $(".ui.checkbox");

    /* 绑定按钮事件 */
    $("#select-all").click(function () {
        checkbox.checkbox("check");
    });

    $("#deselect-all").click(function () {
        checkbox.checkbox("toggle");
    });

    $("#clear-all").click(function () {
        checkbox.checkbox("uncheck");
    });

    /* 初始化复选框单击事件 */
    checkbox.checkbox({
        onChange: function () {
            $(".ui.modal")
                    .modal({
                        closable: false,
                        onApprove: function () {
                            $(this).parent().find("label").text($("#title").val());
                        }.bind(this)
                    })
                    .modal("show")
        }
    });

</script>
</body>
</html>
