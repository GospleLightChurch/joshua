<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../websrc/css/semantic.css">
</head>
<body>

<h2 >1. Checkbox Function: Check All / Uncheck All / Clear All</h2>
<div class="ui list">
    <div class="item">
        <div id="Item1"  class="ui checkbox">
            <input type="checkbox" >
            <label id="lbItem1">item 1</label>
        </div>

        <div id="Item2" class="ui checkbox">
            <input type="checkbox" >
            <label id="lbItem2">item 2</label>
        </div>

        <div id="Item3" class="ui checkbox">
            <input type="checkbox" >
            <label id="lbItem3">item 3</label>
        </div>

        <div id="Item4" class="ui checkbox">
            <input type="checkbox" >
            <label id="lbItem4">item 4</label>
        </div>

        <div id="Item5" class="ui checkbox">
            <input type="checkbox" >
            <label id="lbItem5">item 5</label>
        </div>

    </div>
</div>


<button id="btnCheckAll" class="ui button">Check All</button>
<button id="btnUncheckAll" class="ui button">Reverse All</button>
<button id="btnClearAll" class="ui button">Clear All</button>

<div class="ui horizontal divider">我是分割线</div>


<h2 >2. Modal Function: Change checkbox display content</h2>
<h4>Please try to click any one of the checkbox button</h4>
<div class="ui small modal"   >
    <div class="header">Change Checkbox Title Name</div>
    <div class="content">
        <div id="divTxtTitleName" class="ui input">
            <input id="txtTitleName" type="text" placeholder="change title...">
        </div>
    </div>

    <div class="actions">
        <div id="btnOK" class="ui positive button">
            OK
        </div>
        <div id="btnCancel" class="ui negative button">
             Cancel
        </div>
    </div>
</div>


<script src="../../websrc/js/_jquery.js"></script>
<script src="../../websrc/js/_semantic.js"></script>
<script>

    $("#btnCheckAll").click(function () {
        $(".list .checkbox").checkbox("check");
    });

    $("#btnUncheckAll").click(function () {
        $(".list .checkbox").checkbox("toggle");
    });

    $("#btnClearAll").click(function () {
        $(".list .checkbox").checkbox("uncheck");
    });


    $(".list .checkbox").click(function () {
        var clickCheckbox = this.id;
        $('.ui.modal')
                .modal({
                    allowMultiple: true,
                    onApprove:function () {
                        var title = $("#txtTitleName").val();
                        $("#lb"+clickCheckbox).text(title);
                        $("#txtTitleName").val("");
                    },
                    onDeny:function () {
                        return true;
                    }
                })
                .modal('setting','closable', false)
                .modal("show");
    });

    $("#txtTitleName").change(function () {
        if(this.value.trim() == "")
        {
            $("#divTxtTitleName").addClass("error");
            $("#btnOK").addClass("disabled");
        }
        else
        {
            $("#divTxtTitleName").removeClass("error");
            $("#btnOK").removeClass("disabled");
        }
    });

</script>
</body>
</html>
