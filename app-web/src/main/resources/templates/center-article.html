<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
    <link href="../public/assets/css/joshua.min.css" rel="stylesheet"/>
</head>
<div th:replace="fragment/navigation :: primary">导航栏</div>

<!-- 用户登录组件 -->
<div class="ui joshua main container">
    <div class="ui stackable grid">
        <div class="twelve wide column">
            <div th:replace="fragment/layout :: header (title='文章中心')"></div>
            <div th:replace="article/layout :: toolbar"></div>
            <div th:replace="article/table :: table(${items})"></div>
        </div>
        <div class="four wide column">
            <div th:replace="fragment/navigation :: secondary"></div>
        </div>
    </div>
</div>

<!--/* 引用页脚组件 */-->
<div th:replace="fragment/footer :: footer">页脚</div>
<!--/* 引用javascript脚本 */-->
<script th:src="@{/assets/js/normal.js}"></script>
<body>
</body>
</html>
