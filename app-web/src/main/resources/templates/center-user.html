<!--/* 用户个人信息页面 */-->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<!--/* 引用基本组件header中的header，head中的元素内容会被基本组件替换掉，这里面的内容仅用于本地测试 */-->
<head th:replace="fragment/header :: head('joshuaUserCenter')">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
    <link href="../public/assets/css/joshua.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragment/navigation :: primary">导航栏</div>

<!-- 用户登录组件 -->
<div class="ui joshua main container">
    <div class="ui joshua top attached tabular menu">
        <div class="active item" data-tab="info">个人资料</div>
        <div class="item" data-tab="password">更改密码</div>
    </div>
    <div class="ui bottom attached active tab segment" data-tab="info">
        <div th:replace="fragment/user-info :: info(${user})"></div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="password">
        <div th:replace="fragment/user-info :: password(${user})"></div>
    </div>
</div>

<!--/* 引用页脚组件 */-->
<div th:replace="fragment/footer :: footer">页脚</div>
</body>
</html>
