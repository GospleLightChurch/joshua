<!--文章编辑器页面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章编辑器</title>
    <link rel="stylesheet" href="../../public/assets/css/joshua.min.css"/>
</head>
<body>
<div class="ui container">
    <div class="ui red segment">
        <div class="item">
            <h3 class="header">文章编辑</h3>
            <div class="field">
                <textarea style="margin: 0px; width: 1098px; height: 555px;"></textarea>
            </div>
        </div>

        <div class="actions">
            <button class="ui inverted pink button ok">保存</button>
            <button class="ui inverted grey button" ><a href="viewArticles.html" target="_blank">预览</a></button>
            <button class="ui inverted brown button release ">发布</button>
        </div>

    </div>
    <div class="ui small modal ok">
        <div class="header">提示</div>
        <div class="content">
            <p>
                文章已修改，确定保存并发布吗？
            </p>
            <div class="actions">
                <div class="ui positive button ">仅保存</div>
                <div class="ui negative button">保存并发布</div>
                <button class="ui button">取消 </button>
            </div>
        </div>

    </div>
    <div class="ui small modal release">
        <div class="header">提示</div>
        <div class="content">
            <p>
                文章已修改，确定发布到审核区吗？
            </p>
            <div class="actions">
                <div class="ui positive button">是</div>
                <div class="ui negative button">否</div>
            </div>
        </div>

    </div>
</div>
<script src="../../websrc/js/lib-001-jquery.js"></script>
<script src="../../websrc/js/lib-002-semantic.js"></script>
<script>
    $(document).ready(function () {
//        保存弹出框
        $('.ui.inverted.pink.button.ok').click(function () {
            $('.ui.modal.ok')
                    .modal('show')
            ;
        });
        //        发布弹出框
        $('.ui.inverted.brown.button.release').click(function () {
            $('.ui.modal.release')
                    .modal('show')
            ;
        });

    })
</script>
</body>
</html>
