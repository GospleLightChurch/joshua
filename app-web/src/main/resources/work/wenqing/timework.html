<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星座测试</title>
</head>
<body>
<script>
    function getDisplayDate(date) {
        var target = new Date(date);

        var month = target.getMonth() + 1;
        var day = target.getDate();

        switch (month) {
            case 1:
                if (day < 20) {
                    console.log("mjz");
                } else {
                    console.log("spz");
                }
                break;
        }
    }

    getDisplayDate("2016-1-18 20:32:00");
    getDisplayDate("2016-1-23 20:32:00");

</script>
</body>
</html>
