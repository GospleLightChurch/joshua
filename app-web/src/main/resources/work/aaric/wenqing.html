<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/assets/css/joshua.min.css"/>

</head>
<body>
<!--带图标的按钮-->
<button class="ui icon button">
    <i class="cloud icon"></i>
</button>
<!--带分隔符的按钮-->
<div class="ui buttons">
    <button class="ui button" >un</button>
    <div class="or" data-text="ou"></div>
    <button class="ui positive button">deux</button>
</div>
<!--点击加载的按钮-->
<button class="ui secondary button" id="bu">Loading</button>
<!--复选框的选择功能-->
    <div class="ui container">
        <div class="ui form">
            <div class="grouped fields">
                <h1>How often do you use checkboxes?</h1>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example2" />
                        <label >Once a week</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example2"/>
                        <label >2-3 times a week</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example2"/>
                        <label >Once a day</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example2"/>
                        <label >Twice a day</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example2"/>
                        <label >Twice a day</label>
                    </div>
                </div>
            </div>
        </div>
    <div>
        <button class="ui red button">全选</button>
        <button class="ui yellow button">反选</button>
        <button class="ui green button">清除</button>
    </div>
        <div class="ui modal">
            <div class="header">需要修改的内容</div>
            <div class="content">
                <div class="ui left icon input fluid">
                    <input id="title" type="text" />

                </div>
            </div>

            <div class="actions">
                <div class="ui positive button">确定</div>
                <div class="ui negative button">取消</div>
            </div>
</div>
        <script src="js/jquery.js"></script>
        <script src="js/semantic.js"></script>
<script>
//    实现按钮loading功能.
    $(document).ready(function () {

        $("#bu").click(function () {
            $(this).toggleClass("loading");
        })

    });
//实现复选框全选、反选、清除功能
    $(".ui.red.button").click(function(){
        $(".ui.checkbox").checkbox("check");
    });
    $(".ui.yellow.button").click(function(){
        $(".ui.checkbox").checkbox("toggle");
    });
    $(".ui.green.button").click(function(){
        $(".ui.checkbox").checkbox("uncheck");
    });
//弹出内容
$(".ui.checkbox").checkbox({
    onChange: function () {
        $(".ui.modal")
                .modal({
                    closable: false,
                    onApprove: function () {
                        $(this).parent().find("label").text($("#title").val());
                    }.bind(this)
                })
                .modal("show")
    }
})



</script>
</body>
</html>
